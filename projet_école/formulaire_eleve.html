    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./index.html">
                <img src="./Official_b.a.t.m.a.n._logo.svg" width="80" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">

                    <li class="nav-item active">
                        <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Qui sommes-nous ?</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Nous contacter</a>
                    </li>

                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-primary my-2 my-sm-0" type="button" data-toggle="modal"
                        data-target="#LoginModalCenter">Login</button>

                </form>
            </div>
        </nav>

        <!-- Modal -->
        <div class="modal fade" id="LoginModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">AUTHENTIFICATION</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Utilisateur</label>
                                <input type="text" class="form-control" id="txtUtilisateur" aria-describedby="emailHelp"
                                    placeholder="nom d'utilisateur">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Mot de passe</label>
                                <input type="password" class="form-control" id="txtPassword1"
                                    placeholder="Mot de passe">
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">se souvenir de moi</label>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                        <button type="button" class="btn btn-primary">Login</button>
                    </div>
                </div>
            </div>
        </div>

        <h1>GESTION DES ELEVES</h1>


        <table class="table table-striped" id="tblEleves">
            <thead>
                <tr>
                    <th scope="col">Selectionner</th>
                    <th scope="col">Nom</th>
                    <th scope="col">Prenom</th>
                    <th scope="col">Modifier</th>
                    <th scope="col">Supprimer</th>
                </tr>
            </thead>
            <tbody id="bodytable">

            </tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="ModifierModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">GESTION DES NOTES DE L'ELEVE</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <form>
                            <div class="form-row">
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault01">Nom</label>
                                    <input type="text" class="form-control" id="nomEleveModif" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="validationDefault02">Prenom</label>
                                    <input type="text" class="form-control" id="prenomEleveModif" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block"
                                id="appliquerLesModificationEleve">Modifier</button>
                        </form>

                        <div>
                            <p></p>
                            <table class="table table-striped" id="tblModifEleve">
                                <thead>
                                    <tr>
                                        <th scope="col">ID Note</th>
                                        <th scope="col">Note</th>
                                        <th scope="col">Coefficiant</th>
                                        <th scope="col">Matière</th>
                                        <th scope="col">Date Exam</th>
                                        <th scope="col">Supprimer</th>
                                        <th scope="col">Modifier</th>
                                    </tr>
                                </thead>
                                <tbody id="ModifNoteEleve">
                                    <tr>

                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <form>
                            <div class="form-row">
                                <div class="col-md-1 mb-1">
                                    <label for="validationDefault01">ID</label>
                                    <input type="text" class="form-control" id="IDNoteEleveModif" required>
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label for="validationDefault01">Note</label>
                                    <input type="text" class="form-control" id="NoteEleveModif" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault02">Coefficiant</label>
                                    <input type="text" class="form-control" id="CoefEleveModif" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault02">Matière</label>
                                    <input type="text" class="form-control" id="MatiereEleveModif" required>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="validationDefault02">Date</label>
                                    <input type="text" class="form-control" id="DateEleveModif" required>
                                </div>
                            </div>
                            <button type="button" class="btn btn-primary btn-block"
                                id="appliquerLesModificationNote">Ajouter Note</button>
                        </form>



                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
                    </div>
                </div>
            </div>
        </div>

        <p>
            <button class="btn btn-primary btn-block" type="button" data-toggle="collapse"
                data-target="#collapseNouveau" aria-expanded="false" aria-controls="collapseNouveau">
                Ajouter eleve
            </button>
        </p>
        <div class="collapse" id="collapseNouveau">
            <div class="card card-body">

                <form>
                    <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Nom de l'éleve</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtNom" placeholder="Nom">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Prénom de l'éleve</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="txtPrenom" placeholder="Prénom">
                        </div>
                    </div>
                    <div class="form-group row justify-content-center">
                        <div class="col-sm-4">
                            <button type="button" id="ajoutEleve"
                                class="form-control btn btn-success btn-block">Ajouter</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div>
            <p id="eleve"></p>
            <table class="table table-striped collapse" id="tblDeEleve">
                <thead>
                    <tr>
                        <th scope="col">Note</th>
                        <th scope="col">Coefficiant</th>
                        <th scope="col">Matière</th>
                        <th scope="col">Date Exam</th>
                    </tr>
                </thead>
                <tbody id="infoEleve">
                    <tr>
                        <td> 1</td>
                        <td> 2</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
